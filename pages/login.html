<!DOCTYPE Html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>


    <link href="../assets/css/bootstrapa.min.css" rel="stylesheet">
    <link href="../assets/css/bootstap.bundlea.min.css" rel="stylesheet">
    <link href="../assets/css/all.css" rel="stylesheet">
    <link href="../assets/css/bar.css" rel="stylesheet">
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../assets/jquery.slim.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="../konten/logo.png">
    <style>
        .tengah {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 250px
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        a:hover {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <img class="tengah" src="../images/aa.png">

                            <form class="form-signin">
                                <br>
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email</label>
                                    </br>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="custom-control custom-checkbox mb-4">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                <hr class="my-3">
                                <a class="text" href="https://gmail.google.com/"><button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in withgmail.com</button></a>

                                <a href="https://facebook.com/"><button class="btn btn-lg btn-facebook btn-block text-uppercase mt-3" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with facebook.com</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</body>

</html>
